<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #3498db;
    }
    .test-section {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .test-section h2 {
      margin-top: 0;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .response {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
      margin-top: 10px;
      max-height: 200px;
      overflow: auto;
    }
    .error {
      color: #e74c3c;
    }
    input, textarea {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Team Polls API Test</h1>
  
  <div class="test-section">
    <h2>Configuration</h2>
    <div>
      <label for="base-url">Base URL</label>
      <input type="text" id="base-url" value="http://localhost:3000" />
    </div>
    <div>
      <button onclick="saveConfig()">Save Config</button>
    </div>
  </div>
  
  <div class="test-section">
    <h2>Basic Endpoints</h2>
    <div>
      <button onclick="testEndpoint('GET', '/test')">Test GET /test</button>
      <button onclick="testEndpoint('GET', '/health')">Test GET /health</button>
    </div>
    <div class="response" id="basic-response"></div>
  </div>
  
  <div class="test-section">
    <h2>Authentication</h2>
    <div>
      <button onclick="authenticate()">Create Anonymous User</button>
    </div>
    <div class="response" id="auth-response"></div>
  </div>
  
  <div class="test-section">
    <h2>Poll Management</h2>
    <div>
      <label for="poll-question">Question</label>
      <input type="text" id="poll-question" value="What is your favorite color?" />
      
      <label for="poll-options">Options (comma-separated)</label>
      <input type="text" id="poll-options" value="Red, Green, Blue, Yellow" />
      
      <label for="poll-expires">Expires At (minutes from now)</label>
      <input type="number" id="poll-expires" value="60" min="1" />
      
      <button onclick="createPoll()">Create Poll</button>
    </div>
    <div class="response" id="poll-response"></div>
  </div>
  
  <div class="test-section">
    <h2>Get Poll</h2>
    <div>
      <label for="poll-id">Poll ID</label>
      <input type="text" id="poll-id" placeholder="Enter poll ID" />
      
      <button onclick="getPoll()">Get Poll</button>
    </div>
    <div class="response" id="get-poll-response"></div>
  </div>
  
  <div class="test-section">
    <h2>Cast Vote</h2>
    <div>
      <label for="vote-poll-id">Poll ID</label>
      <input type="text" id="vote-poll-id" placeholder="Enter poll ID" />
      
      <label for="vote-option">Option Index</label>
      <input type="number" id="vote-option" value="0" min="0" />
      
      <button onclick="castVote()">Cast Vote</button>
    </div>
    <div class="response" id="vote-response"></div>
  </div>
  
  <script>
    // Store token and user info
    let authToken = localStorage.getItem('authToken') || '';
    let userId = localStorage.getItem('userId') || '';
    let baseUrl = localStorage.getItem('baseUrl') || 'http://localhost:3000';
    
    // Update UI with stored values
    document.getElementById('base-url').value = baseUrl;
    
    // Save configuration
    function saveConfig() {
      baseUrl = document.getElementById('base-url').value;
      localStorage.setItem('baseUrl', baseUrl);
      alert('Configuration saved!');
    }
    
    // Helper to display responses
    function displayResponse(elementId, data, isError = false) {
      const responseElement = document.getElementById(elementId);
      if (isError) {
        responseElement.classList.add('error');
      } else {
        responseElement.classList.remove('error');
      }
      responseElement.textContent = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
    }
    
    // Test generic endpoint
    async function testEndpoint(method, path) {
      try {
        const response = await fetch(`${baseUrl}${path}`, {
          method,
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        const contentType = response.headers.get('content-type');
        let data;
        
        if (contentType && contentType.includes('application/json')) {
          data = await response.json();
        } else {
          data = await response.text();
        }
        
        displayResponse('basic-response', {
          status: response.status,
          data
        });
      } catch (error) {
        displayResponse('basic-response', error.message, true);
      }
    }
    
    // Authenticate
    async function authenticate() {
      try {
        const response = await fetch(`${baseUrl}/auth/anon`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        const data = await response.json();
        
        if (data.token) {
          authToken = data.token;
          userId = data.user.id;
          
          localStorage.setItem('authToken', authToken);
          localStorage.setItem('userId', userId);
        }
        
        displayResponse('auth-response', data);
      } catch (error) {
        displayResponse('auth-response', error.message, true);
      }
    }
    
    // Create a poll
    async function createPoll() {
      if (!authToken) {
        displayResponse('poll-response', 'Please authenticate first!', true);
        return;
      }
      
      try {
        const question = document.getElementById('poll-question').value;
        const options = document.getElementById('poll-options').value.split(',').map(o => o.trim());
        const expiresMinutes = parseInt(document.getElementById('poll-expires').value);
        
        const expiresAt = new Date(Date.now() + expiresMinutes * 60000).toISOString();
        
        const response = await fetch(`${baseUrl}/poll`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({
            question,
            options,
            expiresAt
          })
        });
        
        const data = await response.json();
        
        displayResponse('poll-response', data);
        
        // Update poll ID inputs if successful
        if (data.id) {
          document.getElementById('poll-id').value = data.id;
          document.getElementById('vote-poll-id').value = data.id;
        }
      } catch (error) {
        displayResponse('poll-response', error.message, true);
      }
    }
    
    // Get poll details
    async function getPoll() {
      try {
        const pollId = document.getElementById('poll-id').value;
        
        if (!pollId) {
          displayResponse('get-poll-response', 'Please enter a poll ID!', true);
          return;
        }
        
        const headers = {
          'Content-Type': 'application/json'
        };
        
        if (authToken) {
          headers['Authorization'] = `Bearer ${authToken}`;
        }
        
        const response = await fetch(`${baseUrl}/poll/${pollId}`, {
          method: 'GET',
          headers
        });
        
        const data = await response.json();
        
        displayResponse('get-poll-response', data);
      } catch (error) {
        displayResponse('get-poll-response', error.message, true);
      }
    }
    
    // Cast a vote
    async function castVote() {
      if (!authToken) {
        displayResponse('vote-response', 'Please authenticate first!', true);
        return;
      }
      
      try {
        const pollId = document.getElementById('vote-poll-id').value;
        const optionIndex = parseInt(document.getElementById('vote-option').value);
        
        if (!pollId) {
          displayResponse('vote-response', 'Please enter a poll ID!', true);
          return;
        }
        
        const response = await fetch(`${baseUrl}/poll/${pollId}/vote`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({
            optionIndex
          })
        });
        
        const data = await response.json();
        
        displayResponse('vote-response', data);
      } catch (error) {
        displayResponse('vote-response', error.message, true);
      }
    }
  </script>
</body>
</html>
